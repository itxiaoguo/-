<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--导layui的css-->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <!--导入自己的css-->
  <link rel="stylesheet" href="../assets/css/user/user_info.css" />
</head>
<body>
<!---->
<div class="layui-card">
  <div class="layui-card-header">修改用户信息</div>
  <div class="layui-card-body">
    <!--表单区域-->
    <form class="layui-form" lay-filter="formUserInfo">
      <!--这里是隐藏域-->
      <input type="hidden" name="id">
      <div class="layui-form-item">
        <label class="layui-form-label">登录名称</label>
        <div class="layui-input-block">
          <input type="text" name="title" required  lay-verify="required" value="a1" autocomplete="off"
                 class="layui-input" readonly ><!--readonly只读-->
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
          <input type="text" name="title" required  lay-verify="required|nickname" placeholder="请输入标题"
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="title" required  lay-verify="required|email" placeholder="请输入标题" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
      </div>
    </form>
  </div>
</div>
<!--导入layui的js-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--导入jQuery-->
<script src="../assets/lib/jquery.js"></script>
<!--导入api-->
<script src="../assets/js/baseAPI.js"></script>
<!--导入自己的js-->
<script src="../assets/js/user_info.js"></script>
</body>
</html>
